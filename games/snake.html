<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake â€” Retro Arcade</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
body {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  background:#111;
  color:#0ff;
  font-family:'Press Start 2P', monospace;
}
h1 { margin-bottom:16px; color:#0ff; }
.score { margin:12px; }

.game-container {
  position: relative;
  display: inline-block;
}

canvas {
  background:#000;
  border:2px solid #0ff;
  display:block;
}

#startBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 16px 28px;
  background: linear-gradient(145deg, #0ff, #00d4ff);
  color:#000;
  border:none;
  font-weight:bold;
  font-family:'Press Start 2P', monospace;
  cursor:pointer;
  border-radius:12px;
  z-index: 10;
  box-shadow: 0 0 12px #0ff, 0 0 24px #0ff;
  text-shadow: 0 0 4px #0ff;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  from { box-shadow: 0 0 12px #0ff, 0 0 24px #0ff; }
  to { box-shadow: 0 0 24px #0ff, 0 0 48px #0ff; }
}

.btn { margin-top:16px; padding:8px 12px; border-radius:6px; background:#f0f; color:#000; text-decoration:none; font-weight:bold; }

#pauseBtn {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 8px 16px;
  background: linear-gradient(145deg, #0ff, #00d4ff);
  color: #000;
  border: none;
  border-radius: 10px;
  font-family:'Press Start 2P', monospace;
  cursor: pointer;
  box-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
}
#pauseBtn:hover {
  box-shadow: 0 0 16px #0ff, 0 0 32px #0ff;
}
</style>

</head>
<body>
  <h1>Snake</h1>
  <div class="score">Score: <span id="score">0</span></div>

  <div class="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startBtn">Start Game</button>
      <button id="pauseBtn" style="display:none;">PAUSE</button>
  </div>

  <a class="btn" href="../index.html">Back to Arcade</a>

  <script src="../js/snake.js"></script>
</body>
</html>
